<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>
<h1>Registration Form</h1>
<form action="/" method="post">
    <div>
        <label>First Name: * </label>
        <input type="text" minlength="5" required>
    </div>
    <div>
        <label>Last Name: * </label>
        <input type="text" minlength="5" required>
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="text" minlength="5" required>
    </div>
    <div>
        <label>Password: * </label>
        <input type="password" minlength="5" required>
    </div>
    <div>
        <label>Confirm Password: * </label>
        <input type="password" minlength="5" required>
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>
    <div>
        <label>Gender Identity:</label><br>
        <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male<label>
        <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female<label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary<label>
        <input type="radio" name="gender" value="preferNotToAnswer" id="preferNotToAnswer">
            <label for="preferNotToAnswer">I prefer not to answer<label>
    </div>
    <div>
        <label>A short description about myself:</label><br>
<textarea name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="favLanguage">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox"> <span>Yes, I would like to receive periodic email updates</span>
    </div>
    <input type="submit" value="submit" id="submit"><br>
    <span>* Indicates a required field</span>
</form>

<body></body>

</html>
