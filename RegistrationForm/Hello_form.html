<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/" method="post">
    <div>
        <label for="fname">First Name: * </label>
        <input id="fname" type="text" minlength="5" required>
    </div>
    <div>
        <label for="lname" >Last Name: * </label>
        <input id="lname" type="text" minlength="5" required>
    </div>
    <div>
        <label for="email" >Email Address: * </label>
        <input id="email" type="text" minlength="5" required>
    </div>
    <div>
        <label for="pass" >Password: * </label>
        <input id="pass" type="password" minlength="5" required>
    </div>
    <div>
        <label for="confirmpass" >Confirm Password: * </label>
        <input id="confirmpass" type="password" minlength="5" required>
    </div>
    <div>
        <label for="bday" >Birthday:</label>
        <input id="bday" type="date">
    </div>
    <div>
        <label>Gender Identity:</label><br>
        <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>
        <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender" value="preferNotToAnswer" id="preferNotToAnswer">
            <label for="preferNotToAnswer">I prefer not to answer</label>
    </div>
    <div>
        <label for="description" >A short description about myself:</label><br>
<textarea id="description" name="comment" cols="20" rows="3"></textarea>
    </div>
    <div>
        <label for="favlang" >Favorite Language:</label>
        <select id="favlang" name="favLanguage">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input id="recieveemails" type="checkbox"> <label for="recieveemails">Yes, I would like to receive periodic email updates</label>
    </div>
    <p><input type="submit" value="submit" id="submit"><p>
    <p>* Indicates a required field</p>
</form>

</body>

</html>
